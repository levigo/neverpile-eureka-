<mat-card >
  <!-- Admin -->
  <div class="chartHolder">
  <div class="dataTableCard card">
    <h1 translate>heading-cluster-overview</h1>
    <table mat-table [dataSource]="dataSource" class="table table-responsive table-condensed">
      <!-- Cluster Column -->
      <ng-container matColumnDef="cluster">
        <th mat-header-cell *matHeaderCellDef>
          <b>Cluster</b>
        </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.cluster}}</div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <b>Name</b>
        </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{springBootAdminUrl + '/#/instances/' + element.springBootAdminId + '/'}}">{{element.url}}</a>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <b>Status</b>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="status" [ngStyle]="{'background': element.statusColor}"></span>
          <span class="status-text"> {{element.status}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <b translate>text-Dashboard-MoreHealthInformation</b>
    <a href="{{springBootAdminUrl}}"> Spring Boot Admin </a>
  </div>
<span class="spacer"></span>

  <!-- Beispielkarten -->
  <div class="chartWrapper">
  </div>
</div>
</mat-card>
